<div class="container">
    <div class="row">
        <input type="text" class="form-control" [(ngModel)]="checkingTwoWayBinding">
        <hr>
        <button type="button" class="btn btn-facebook" (click)="addServer()">add new server</button>
        <button type="button" class="btn btn-success" (click)="checkTwoWay()">click for two way output</button>
        <h2>App Status : {{ printAsync | async }} </h2>
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let server of servers | filterPipe: checkingTwoWayBinding:'status'" [ngClass]="getStatusClasses(server)">
                    <span class="badge">
            {{ server.status }}
          </span>
                    <strong>{{ server.name |sort}}</strong> | {{ server.instanceType | uppercase | reverse}} | {{ server.started | date:"fullDate" | uppercase | lowercase}}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <h3 style="text-align: center;">{{checkingTwoWayBinding}}</h3>
</div>
