<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" required ngModel pattern="[a-zA-Z ]*">
                    <!-- <span class="help-block" *ngIf="!name.valid && name.touched"> please enter a dish name</span> -->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" required ngModel pattern="^[1-9]+[0-9]*$">
                    <!-- <span class="help-block" *ngIf="!amount.valid && amount.touched">please enter amount</span> -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" [disabled]="clearForm">{{editMode ? 'Update' : 'Add-new' }} </button> &nbsp; <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="editMode">Delete</button>                    &nbsp; <button class="btn btn-primary" type="button" (click)="letsClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
