<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group " DropDownAppDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor :pointer;">To Shopping List</a></li>
                <li><a (click)="AddToRecipeEditComponent()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a (click)="deleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <h4 style="text-align: center; color: 2px black;">Description</h4>
            <h5>{{recipe.description}}</h5>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4 style="text-align: center; color: 2px black;">Ingredients</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">
                {{ingredient.name}} -{{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
